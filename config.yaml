baseURL: "https://www.benburke.org/"
languageCode: "en-us"
title: "Ben Burke"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

menu:
  main:
    - identifier: portfolio
      name: Professional
      url: /portfolio/
      weight: 10
    - identifier: posts
      name: Personal Blog
      url: /posts/
      weight: 20
    - identifier: archive
      name: Archive
      url: /archive/index.html
      weight: 30

params:
  env: production
  title: Ben Burke
  description: "IT Consultant | Linux Enthusiast"
  author: Ben Burke
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  # --- PROFILE MODE (Big Centered Icons) ---
  profileMode:
    enabled: true
    title: "Ben Burke"
    subtitle: "IT Consultant | Linux Enthusiast | Open Source Contributor"
    # If you have a profile pic, uncomment the next line:
    imageUrl: "/assets/images/ben1.jpg"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Professional Portfolio
        url: /portfolio
      - name: Personal Blog
        url: /posts

  # --- SOCIAL ICONS ---
  # Note: Indentation must match 'profileMode' exactly
  socialIcons:
    - name: github
      url: "https://github.com/bernardburke"
    - name: email
      url: "mailto:bernard.francis.burke@gmail.com"
    # "cv" isn't a standard icon, so we use a text label trick or a generic icon
    # For now, let's use the standard "file" icon if available, or just the text
    - name: cv
      url: "/cv.pdf"
